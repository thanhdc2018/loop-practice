<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loop-practice</title>
</head>
<body>
<table>
    <tr >
        <td>
            <button type="button" onclick="count100(parseInt(prompt('Input number for count:')))">Bài 1:Điền số vào để đếm</button>
        </td>
       <td>
           <button type="button" onclick="temp100(parseInt(prompt('Input temperature:')))">Bài 2:Điền vào nhiệt đô</button>
       </td>
        <td>
            <button type="button" onclick="fibonacissss(parseInt(prompt('Input amount of number:')))">Bài 3: Điền số lượng số Fibonaci</button>
        </td>
        <td>
            <button type="button" onclick="fibonacidivide(parseInt(prompt('Divided number:')),)">Bài 4: Fibonaci chia hết</button>
        </td>
        <td>
            <button type="button" onclick="sumfibonaci(parseInt(prompt('Sum Fibonaci number:')),)">Bài 5: Tổng dãy Fibonaci</button>
        </td>
        <td>
            <button type="button" onclick="divide7(parseInt(prompt('Input amount of number:')),prompt('Divided number:'))">Bài 6: Tổng các số chia hết cho 1 số</button>
        </td>
        <td>
            <button type="button" onclick="fizzbuzz(parseInt(prompt('Input amount of number:')))">Bài 7: Print Fizz-Buzz</button>
        </td>
        <td>
            <button type="button" onclick="gamelottery(parseInt(prompt('Input min number:')),parseInt(prompt('Input max number:')))">Bài 8: game lottery</button>
        </td>
    </tr>
    <tr>
        <td><br />
            Result:
        </td>
        </tr>
</table>
<output id="output"></output>
</body>
<script>
    function count100(n){
        let count=0;
        let write="";
        for (let j=0; ; j++) {
            write=write+"<br>";
            for (let i = 0; i <j; i++) {
                count++;
                write=write+count+"&#160;&#160;&#160;";
                if(count>=n){break;}
            }
            if(count>=n){break;}
        }
        document.getElementById("output").innerHTML = write;
    }
    function temp100(f){
        let write="";
        if(f>100){
            write+=f+" quá nóng, đề nghị giảm nhiệt đô";
        }else if(f<20){
            write+=f+" quá lạnh, đề nghị tăng nhiệt đô";
        }else{
            write+=f+" thoải mái, không phải thay đổi";
        }document.getElementById("output").innerHTML = write;
    }

    function fibonacissss(n){
        let num1 = 0;
        let num2 = 1;
        let num = 1;
        let num3 = num1+num2;
        let write= "";
        let i = 0;
            while(i < n) {
                i++;
                num3 = num1 + num2;
                write += " " +num3;
                num1 = num2;
                num2 = num3;
             }

        document.getElementById("output").innerHTML = write;
    }

    function fibonacidivide(a){
        let num1 = 0;
        let num2 = 1;
        let num = 1;
        let num3 = num1+num2;
        let write= "";
        let i = 0;
        while(i < 5000000) {
            i++;
            num3 = num1 + num2;
            if (num3 % a == 0){
                write = num3;
                break;
            }
            num1 = num2;
            num2 = num3;
        }
        document.getElementById("output").innerHTML = write;
    }

    function sumfibonaci(n){
        let num1 = 0;
        let num2 = 1;
        let num = 1;
        let num3 = num1+num2;
        let sumfibo = 0;
        let write= "";
        let i = 0;
        while(i < n) {
            i++;
            num3 = num1 + num2;
            sumfibo = sumfibo + num3;
            write = sumfibo;
            num1 = num2;
            num2 = num3;
        }
        document.getElementById("output").innerHTML = write;
    }

    function divide7(n,a){
        let sum = 0;
        let count =0;
        let i = 0;
        let write= 0;
        let write1="";
        while (count < n){
            i++;
            if(i % a === 0){
                count++;
                sum = sum + i;
                //alert(i + ", count = " + count + " sum = " + sum); //Dùng alert kiểm tra
            }
            write += sum;
        }write1 += "Tổng của " + n + " số chia hết cho " + a + " là: " +write;
        document.getElementById("output").innerHTML = write1;
    }

    function fizzbuzz(n){
        let i = 0;
        let write = "";
        for (i; i <n ; i++){
            if(i % 3 === 0){
                if(i % 5 === 0){
                    document.write("FizzBuzz <br/>");
                }else{
                    document.write("Fizz <br/>");
                }
            }else if ( i % 5 ===0){
                document.write("Buzz <br/>");
            }else {document.write(i +"<br/>");}
            //alert(i )
        }
    }

    function gamelottery(a,b){
        let x = Math.floor((Math.random() * b) + a);
        for (let i=1; i<4; i++){
            let lotery = prompt("Bạn còn " + (4-i)+" lần nhập, hãy nhập số bạn dự đoán trong khoảng " + a + " tới " + b + " vào: ");
            if(lotery == x){
                alert("Chúc mừng bạn đã chọn đúng ");
            }else {alert("Chúc bạn may mắn lần sau ");}
            //alert (x);
        }
    }

</script>
